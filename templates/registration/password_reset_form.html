{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-5 shadow-lg" style="width: 100%; max-width: 400px; border-radius: 20px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); color: white;">
        <div class="text-center mb-4">
            <img src="{% static 'img/logo_oficina.png' %}" alt="Logo" width="80">
            <h3 class="mt-2 fw-bold">OFICONT</h3>
            <p class="mt-1">Recupera tu contraseña</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="id_email">Ingresa tu correo electrónico</label>
                {{ form.email }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar instrucciones</button>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'login' %}" style="color: #cce4ff;">← Volver al inicio de sesión</a>
        </div>
    </div>
</div>
{% endblock %}
