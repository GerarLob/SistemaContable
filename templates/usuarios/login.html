{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-5 shadow-lg" style="width: 100%; max-width: 400px; border-radius: 20px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); color: white;">
        <div class="text-center mb-4">
            <img src="{% static 'img/logo_oficina.png' %}" alt="Logo" width="80">
            <h3 class="mt-2 fw-bold">OFICONT</h3>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label>Usuario o Correo</label>
                {{ form.username }}
            </div>
            <div class="form-group mb-3">
                <label>Contraseña</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        {% if form.errors %}
            <div class="alert alert-danger mt-3">
                Usuario o contraseña incorrectos.
            </div>
        {% endif %}
        <div class="mt-3 text-center">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</div>
{% endblock %}
